<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finanzas Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                        <h3 class="card-title">Finanzas Personales</h3>
                        <p class="text-muted">Inicia sesión en tu cuenta</p>
                    </div>

                    <!-- Mensajes de error -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Mensajes de éxito -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                    </div>

                    <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                        <div class="mb-3">
                            <label for="identifier" class="form-label">
                                <i class="fas fa-user me-1"></i>Usuario o Email
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="identifier"
                                   th:field="*{identifier}"
                                   th:class="${#fields.hasErrors('identifier')} ? 'form-control is-invalid' : 'form-control'"
                                   placeholder="Ingresa tu usuario o email"
                                   required>
                            <div th:if="${#fields.hasErrors('identifier')}" class="invalid-feedback">
                                <span th:errors="*{identifier}"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Contraseña
                            </label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                   placeholder="Ingresa tu contraseña"
                                   required>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                        </button>
                    </form>

                    <div class="text-center">
                        <small class="text-muted">
                            ¿No tienes una cuenta?
                            <a href="#" class="text-decoration-none">Regístrate aquí</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
